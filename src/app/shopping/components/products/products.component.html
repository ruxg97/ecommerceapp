<div class="hero-wrap hero-bread" style="background-image: url('assets/images/bg_6.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 text-center">
        <h1 class="mb-0 bread">Collection</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section bg-light">
  <div class="container-fluid">
    <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
          <div class="col-sm col-md-6 col-lg-3">
          <product-card [product]="p" [shopping-cart]="cart"></product-card>
        </div>
      </ng-container>
    </div>
  </div>
</section>
