<div class="hero-wrap hero-bread" style="background-image: url('assets/images/bg_6.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 text-center">
        <h1 class="mb-0 bread">My Cart</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section ftco-cart" *ngIf="cart$ | async as cart">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="cart-list">
            <p>
                You have {{ cart.totalItemsCount }} items in your shopping cart.
                <button *ngIf="cart.items.length" (click)="clearCart()" class="float-right btn btn-light btn-sm">Clear Shopping
                  Cart</button>
          
              </p>
          <table class="table">
            <thead class="thead-primary">
              <tr class="text-center">
                <th>&nbsp;</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let item of cart.items">
                <td class="image-prod">
                  <div class="img" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div>
                </td>

                <td class="product-name">
                  <h3>{{ item.title }}</h3>
                </td>

                <td class="price">{{ item.price | currency:'USD':true }}</td>

                <td class="quantity">
                    <product-quantity [product]="item" [shopping-cart]="cart">
                      </product-quantity>
                </td>

                <td class="total">{{ item.totalPrice | currency:'USD':true }}</td>
              </tr><!-- END TR-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col col-lg-5 col-md-6 mt-5 cart-wrap">
        <div class="cart-total mb-3">
          <h3>Cart Totals</h3>
          <hr>
          <p class="d-flex total-price">
            <span>Total</span>
            <span>{{ cart.totalPrice | currency:'USD':true }}</span>
          </p>
        </div>
        <p class="text-center"><a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary py-3 px-4">Proceed to Checkout</a></p>
      </div>
    </div>
  </div>
</section>
